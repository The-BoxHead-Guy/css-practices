<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Icons using Boostrap</title>
  </head>
  <body>
    <header>
      <h1>Icons using <span>Boostrap</span></h1>
    </header>
    <main>
      <div class="container">
        <p>
          <i class="bi bi-facebook"></i>
        </p>
        <p>
          <i class="bi bi-twitter"></i>
        </p>
        <p>
          <i class="bi bi-linkedin"></i>
        </p>
        <p>
          <i class="bi bi-github"></i>
        </p>
        <p>
          <i class="bi bi-whatsapp"></i>
        </p>
        <p>
          <i class="bi bi-telegram"></i>
        </p>
        <p>
          <i class="bi bi-reddit"></i>
        </p>
        <p>
          <i class="bi bi-youtube"></i>
        </p>
        <p>
          <i class="bi bi-instagram"></i>
        </p>
      </div>
      <h2>Icons using <span>Google icons</span></h2>
      <div class="container">
        <p>
          <span class="material-symbols-outlined"> arrow_back_ios </span>
        </p>
        <p>
          <span class="material-symbols-outlined"> star </span>
        </p>
        <p>
          <span class="material-symbols-outlined"> home </span>
        </p>
        <p>
          <span class="material-symbols-outlined"> g_translate </span>
        </p>
        <p>
          <span class="material-symbols-outlined">grass</span>
        </p>
        <p>
          <span class="material-symbols-outlined"> pets </span>
        </p>
        <p>
          <span class="material-symbols-outlined"> nest_cam_indoor </span>
        </p>
        <p>
          <span class="material-symbols-outlined"> Anchor </span>
        </p>
      </div>
      <h2>Icons using <span>Font Awesome</span></h2>
      <div class="container">
        <p>
          <i class="fa-brands fa-google"></i>
        </p>
        <p><i class="fa-solid fa-copyright"></i></p>
        <p><i class="fa-solid fa-heart"></i></p>
        <p><i class="fa-solid fa-star"></i></p>
        <p><i class="fa-solid fa-home"></i></p>
        <p><i class="fa-solid fa-globe"></i></p>
        <p><i class="fa-solid fa-paw"></i></p>
        <p><i class="fa-solid fa-anchor"></i></p>
      </div>
      <h2>Icons using <span>Ionicons</span></h2>
      <div class="container">
        <p>
          <ion-icon name="logo-facebook" size="large"></ion-icon>
        </p>
        <p>
          <ion-icon name="logo-google" size="large"></ion-icon>
        </p>
        <p>
          <ion-icon name="logo-twitter" size="large"></ion-icon>
        </p>
        <p>
          <ion-icon name="logo-linkedin" size="large"></ion-icon>
        </p>
        <p>
          <ion-icon name="logo-github" size="large"></ion-icon>
        </p>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/d8b98a6738.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
