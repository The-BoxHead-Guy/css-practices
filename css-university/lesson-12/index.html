<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Gradients in CSS</title>
  </head>
  <body>
    <header>
      <h1>Gradients | CSS</h1>
    </header>

    <!-- Gradients -->
    <div class="container">
      <h2>HTML5 logo</h2>
      <figure>
        <img src="http://globalmentoring.com.mx/imagenes/html5.png" alt="HTML5 Logo">
      </figure>
    </div>

    <!-- Shadows -->
    <header>
      <h1>Shadows | CSS</h1>
    </header>
    <div class="container shadow">
      <div class="header">
        <figure>
          <img src="http://globalmentoring.com.mx/imagenes/html5.png" alt="HTML5 Logo">
        </figure>
      </div>
      <div class="body">
        <h2>HTML5 logo</h2>
      </div>
      
    </div>
  </body>
</html>
