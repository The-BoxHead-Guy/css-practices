<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Colors in CSS</title>
  </head>
  <body>
    <header>
      <h1>CSS colors</h1>
    </header>
    <!-- Containers with different colors -->
    <div class="container__red">
      <p>Color per name</p>
    </div>
    <div class="container blue">
      <p>Color per name</p>
    </div>
    <div class="container rgb">
      <p>Color per RGB</p>
    </div>
    <div class="container rgba">
      <p>Color per RGBA</p>
    </div>
    <div class="container hex">
      <p>Color per Hexadecimal Code</p>
    </div>
    <div class="container hex__transparent">
      <p>Color per Hexadecimal Code (Transparent)</p>
    </div>
    <div class="container hsl">
      <p>HSL color</p>
    </div>
    <div class="container hsla">
      <p>HSLA color</p>
    </div>
  </body>
</html>
