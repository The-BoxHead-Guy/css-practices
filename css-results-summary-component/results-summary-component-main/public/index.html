<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Pre-loaded fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Results summary component | Frontend Mentor</title>
  </head>
  <body>
    <main>
      <div class="result-card">
        <div class="result-card__title">
          <h1>Your result</h1>
        </div>
        <div class="result-card__score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="result-card__message">
          <h2>Great</h2>
          <p>
            You've scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>
      </div>
      <div class="score">
        <h2>Summary</h2>
        <div class="score-card reaction">
          <figure>
            <img src="../assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
            <p><span>80</span> / 100</p>
          </figure>
        </div>
        <div class="score-card memory">
          <figure>
            <img src="../assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
            <p><span>75</span> / 100</p>
          </figure>
        </div>
        <div class="score-card verbal">
          <figure>
            <img src="../assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
            <p><span>61</span> / 100</p>
          </figure>
        </div>
        <div class="score-card visual">
          <figure>
            <img src="../assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
            <p><span>72</span> / 100</p>
          </figure>
        </div>
      </div>
      <div class="continue-btn">
        <button>Continue</button>
      </div>
    </main>
    <footer hidden="true">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
